<div class="container">
    <div class="d-flex p-2">
        <div class="btn_section_1">
            <button type="button" class="btn btn-link" (click)="save($event)">Save</button>
            <button type="button" class="btn btn-link" (click)="submit($event)">Submit</button>
            <button type="button" class="btn btn-link" (click)="edit($event)">Edit</button>
            <button type="button" class="btn btn-link" (click)="void($event)">Void</button>
            <button type="button" class="btn btn-link" (click)="validate($event)">Validate</button>
            <button type="button" class="btn btn-link" (click)="copy($event)">Copy</button>
            <button type="button" class="btn btn-link" (click)="escalate($event)">Escalate</button>
        </div>
        <div class="btn_section_2">
            <button type="button" class="btn btn-link" (click)="print($event)">Print</button>
        </div>
    </div>
    <form [formGroup]='claimForm'>
        <claim-information [formGroup]='claimForm'></claim-information>
    </form>
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem *ngFor="let route of tabRoutes">
            <a ngbNavLink routerLink="./{{route}}">{{tabHeaders[route]}}</a>
            <ng-template ngbNavContent>
            </ng-template>
        </li>
    </ul>

    <div [ngbNavOutlet]="nav" class="mt-2"></div>
    <router-outlet></router-outlet>
</div>
